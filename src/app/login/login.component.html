 <!-- Modified from a login template -->
 <div class="container py-2 ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white ">
            <div class="card-body px-5 py-2 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-4">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg bg-dark text-white" [(ngModel)]="username" placeholder="Username" />
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg bg-dark text-white" [(ngModel)]="password" placeholder="Password" />
                </div>
  
                <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()" >Login</button>
  
              </div>
  
              <div>
                <p class="mb-2">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
